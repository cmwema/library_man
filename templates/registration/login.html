{% extends "base.html" %}
{% block title %}Log In{% endblock title %}
{% block content %}
<div class="w-full h-[75vh] flex flex-col items-center justify-center">

<div class="border rounded p-4 bg-gray-100 flex flex-col gap-4   items-center">
    <h2 class="text-2xl font-medium">Log In</h2>
    <form class="flex flex-col gap-4 items-center   " method="post">{% csrf_token %}
        {% csrf_token %}
        <p class="flex w-full gap-4 font-medium justify-between">
        <label for="id_username">Username:</label>
        <input class="px-2 border-2 border-black rounded " type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
        </p>
        <p  class="flex w-full gap-4 font-medium justify-between">
        <label for="id_password">Password:</label>
        <input class="px-2 border-2 border-black rounded " type="password" name="password" autocomplete="current-password" required="" id="id_password">
        </p>
        <button class="w-max bg-gray-400 border-2 border-gray-400 rounded p-2 hover:bg-gray-700 hover:text-gray-300 hover:border-gray-700" type="submit">Log In</button>
    </form>
</div>
</div>
{% endblock content %}
